<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hello world</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Prata&display=swap" rel="stylesheet">
		<link href="/static/css/variables.css" rel="stylesheet">
		<link href="/static/css/styles.css" rel="stylesheet">
		<link href="/static/css/page.css" rel="stylesheet">
		<link rel="icon" href="static/logo.svg" type="image/x-icon">
	</head>
	<body class="page">
		{% include "header.html" %}
		<main class="container">
			<h1>Личный кабинет</h1>
			
			<p>Привет, {{ first_name }} {{ last_name }}!</p>

			<form class="file-form" action="/send" method="POST">
				<p>Отправьте работу в формате PDF</p>
				<input type="file">
				<label for="comment">Комментарий о работе</label>
				<textarea
					name="comment"
					id="comment"
					rows="3"
					accept=".pdf,.doc,.docx,.jpg,.png"
				></textarea>
				<input type="submit" value="Отправить работу">
			</form>


			<a href="/logout" class="submit">Выйти</a>
		</main>
		{% include "footer.html" %}
	</body>
</html>
